[reqcheck]
# URLs to check (comma-separated)
urls = http://example.com, http://google.com

# File containing URLs to check (one per line)
urls_file = examples/urls.txt

# Number of concurrent requests
concurrency = 10

# Timeout for each request (seconds)
timeout = 10

# Number of retries for failed requests
retries = 3

# Initial delay for exponential backoff (seconds)
retry_delay = 1

# Proxy server to use (e.g., http://localhost:8080)
proxy = 

# Output file path
output_file = results.json

# Output format (json or csv)
output_format = json

# Download mode: save response content to download_dir
download = false

# Directory to save downloaded files
download_dir = downloads

# Verbose output
verbose = false

# Quiet mode (only show errors)
quiet = false